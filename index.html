<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator | Sanjay</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- First Section -->
    <section class="image-generator">
      <div class="content">
        <h1>AI Imgae Generator Tool By Sanjay</h1>
        <p>
          This Website converts text into images. You can use this website to
          generate fun images.
        </p>
        <form action="#" class="main-form">
          <input
            type="text"
            class="text-input"
            placeholder="Describe what you want to generate"
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Img</option>
              <option value="2">2 Img</option>
              <option value="3">3 Img</option>
              <option value="4" selected>4 Img</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Second Section -->
    <section class="image-section">
      <div class="img-card">
        <img src="Images/img1.jpg" alt="img" />
        <a href="#" class="download-btn">
          <img src="Images/download.svg" alt="img" />
        </a>
      </div>
      <div class="img-card">
        <img src="Images/img2.jpg" alt="img" />
        <a href="#" class="download-btn">
          <img src="Images/download.svg" alt="img" />
        </a>
      </div>
      <div class="img-card">
        <img src="Images/img3.jpg" alt="img" />
        <a href="#" class="download-btn">
          <img src="Images/download.svg" alt="img" />
        </a>
      </div>
      <div class="img-card">
        <img src="Images/img4.jpg" alt="img" />
        <a href="#" class="download-btn">
          <img src="Images/download.svg" alt="img" />
        </a>
      </div>
    </section>
  </body>
</html>
